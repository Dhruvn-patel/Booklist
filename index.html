<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>BookList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fas fa-book-open"></i>My <span class="text-primary"> Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group mt-2">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group mt-2">
                <label for="Authorname">Authorname</label>
                <input type="text" id="Authorname" name="Authorname" class="form-control" placeholder="Authorname">
            </div>
            <div class="form-group mt-2">
                <label for="ISBN">ISBN</label>
                <input type="text" id="ISBN" name="ISBN" class="form-control" placeholder="ISBN">
            </div>
            <input type="submit" value="Addbook" class=" mt-2 btn btn-primary btn-block form-control">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
